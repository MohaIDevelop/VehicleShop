{% extends "shop/base.html" %}
{% load static %}
{% block body %}
<div class="jumbotron">
  <h1 class="display-3">Brand List</h1>
	<div class="list-group">
	{% for b in brandlist %}
		{%if forloop.counter|divisibleby:2 %}
  		<a href="{% url "brandvehiclelist" pk=b.pk  %}" class="list-group-item list-group-item-action">
			{{b}}
		</a>
		{%else%}
  		<a href="{% url "brandvehiclelist" pk=b.pk  %}" class="list-group-item list-group-item-action active">
			{{b}}
		</a>
		{%endif%}
	{% endfor %}
	</div>
</div>

<center>

	  {% if rand == 1 %}
    		<img src="{% static "shop/ads/1.jpg" %}" alt="" style="height: 300px; width: 500px; display: block; margin:10px;">
	  {% elif rand == 2 %}
	  		<img src="{% static "shop/ads/2.jpg" %}" alt="" style="height: 300px; width: 500px; display: block; margin:10px;">
	  {% elif rand == 3 %}
	  		<img src="{% static "shop/ads/3.jpg" %}" alt="" style="height: 300px; width: 500px; display: block; margin:10px;">
	  {%endif%}

</center>
{% endblock %}
