{% extends "shop/base.html" %}
{% block body %}
<div class="jumbotron">
  <h1 class="display-3">Category List</h1>
	<div class="list-group">
	{% for cat in categorylist %}
		{%if forloop.counter|divisibleby:2 %}
  		<a href="{% url "categoryvehiclelist" pk=cat.pk  %}" class="list-group-item list-group-item-action">
			{{ cat.name }} - {{ cat.description }}
		</a>
		{%else%}
  		<a href="{% url "categoryvehiclelist" pk=cat.pk  %}" class="list-group-item list-group-item-action active">
			{{ cat.name }} - {{ cat.description }}
		</a>
		{%endif%}
	{% endfor %}
	</div>
</div>
{% endblock %}
